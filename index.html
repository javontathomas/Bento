<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javonta's Start Page</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="http://192.168.7.59"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="server"></i>
        </a>
        <a
          target="blank"
          href="https://outlook.live.com/mail/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="http://192.168.7.59:8686"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="share-2"></i>
        </a>
        <a
          target="blank"
          href="https://www.resetera.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>
        <a
          href="https://www.fidelity.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="dollar-sign"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="server"></i>
        <a
          target="blank"
          href="http://192.168.7.59:5055"
          class="list__link"
          >Overseerr</a
        >
        <a
          target="blank"
          href="http://192.168.7.59:7878"
          class="list__link"
          >Radarr</a
        >
        <a
          target="blank"
          href="http://192.168.7.59:8989"
          class="list__link"
          >Sonarr</a
        >
        <a
          target="blank"
          href="http://192.168.7.180"
          class="list__link"
          >HOOBS</a
        >
        <a
          target="blank"
          href="http://192.168.7.151"
          class="list__link"
          >Deconz</a
        >
        <a
          target="blank"
          href="http://192.168.7.59:6789"
          class="list__link"
          >NZBGet</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="briefcase"></i>
        <a href="fiori.interpublic.com/flp" target="blank" class="list__link"
          >Time Sheets</a
        >
        <a href="https://dribbble.com/" target="blank" class="list__link"
          >Dribble</a
        >
        <a href="https://www.udemy.com/" target="blank" class="list__link"
          >Udemy</a
        >
        <a
          href="https://www.figma.com/files/recent"
          target="blank"
          class="list__link"
          >Figma</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
